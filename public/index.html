<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/sourse/css/style.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/sourse/css/reset.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class="contact_register">
        <div class="content">
          <div class="content_contact">
            <a href=""><img src="%PUBLIC_URL%/sourse/img/svg/map.svg" alt="">Санкт-Петербург</a>
            <a href="tel:+"><img src="%PUBLIC_URL%/sourse/img/svg/phone.svg" alt="">8 800 785-25-35</a>
          </div>
          <div class="logo">
            <img src="%PUBLIC_URL%/sourse/img/svg/logo.svg" alt="">
          </div>
          <div class="content_register" id="register">
            <!-- React component Register -->
            </div>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="content">
          <nav>
            <ul>
              <li><a href="">Каталог</a></li>
              <li><a href="">Акции</a></li>
              <li><a href="">Бренды</a></li>
              <li><a href="">Магазины</a></li>
              <li><a href="">О нас</a></li>
              <li><a href="">Доставка и оплата</a></li>
              <li><a href="">Статьи</a></li>
            </ul>
          </nav>
          <div class="search" id="search">
            <img src="%PUBLIC_URL%/sourse/img/svg/search.svg" alt="">
            <input type="search" name="" id="" placeholder="Поиск по сайту">
          </div>
        </div>
      </div>
    </header>
    
  </body>
</html>
